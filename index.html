<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #0088cc;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #006699;
        }
        .info {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Демонстрация Telegram WebApp</h1>
        <button id="initButton">Инициализировать WebApp</button>
        <div class="info" id="userInfo"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.getElementById('initButton').addEventListener('click', function() {
            // Инициализация WebApp
            const tg = window.Telegram.WebApp;
            tg.init();

            // Работа с основной кнопкой
            tg.MainButton.text = "Отправить данные";
            tg.MainButton.onClick(function() {
                tg.sendData("Данные, отправленные пользователем"); // Отправка данных боту
            });
            tg.MainButton.show();

            // Получение данных о пользователе
            const userInfo = tg.initDataUnsafe.user;
            document.getElementById('userInfo').innerHTML = `
                <p><strong>Имя пользователя:</strong> ${userInfo.first_name}</p>
                <p><strong>Фамилия пользователя:</strong> ${userInfo.last_name}</p>
                <p><strong>Username:</strong> ${userInfo.username}</p>
                <p><strong>ID пользователя:</strong> ${userInfo.id}</p>
            `;
        });
    </script>
</body>
</html>
